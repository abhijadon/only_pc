<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC-Only Page</title>
    <script type="text/javascript">
      // Check if the user is on a mobile device
      var isMobile =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

      // Check the screen width as an additional check for desktop mode
      var isDesktopMode = window.innerWidth > 992; // You can adjust this value as needed

      if (isMobile || !isDesktopMode) {
        // The user is on a mobile device or not in desktop mode, so redirect to a different page or show a message
        alert("Access to this page is restricted to PC devices only.");
        window.location.href = "not-allowed.html"; // You can set this to a page explaining the restriction
      }
    </script>
  </head>
  <body>
    <h1>Welcome to the PC-Only Page</h1>
    <p>This page can only be accessed from desktop devices.</p>
  </body>
</html>
