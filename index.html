<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop-Only Page</title>
    <script type="text/javascript">
      // Check if the user is on a mobile device
      var isMobile =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

      if (!isMobile) {
        // The user is not on a mobile device (likely a desktop), so allow access
      } else {
        // The user is on a mobile device, so redirect to a different page or show a message
        alert("Access to this page is restricted to desktop devices only.");
        window.location.href = "mobile-not-allowed.html"; // You can set this to a page explaining the restriction
      }
    </script>
  </head>
  <body>
    <h1>Welcome to the Desktop-Only Page</h1>
    <p>This page can only be accessed from desktop devices.</p>
  </body>
</html>
