<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Page</title>
    <script type="text/javascript">
      // Check if the user is on a mobile device
      var isMobile =
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

      // Check if the user is on a desktop device
      var isDesktop = !isMobile;

      if (isMobile && isDesktop) {
        // The user is neither on mobile nor on desktop, so redirect or show a message
        alert("Access to this page is restricted.");
        window.location.href = "restricted.html"; // You can set this to a page explaining the restriction
      }
    </script>
  </head>
  <body>
    <h1>Restricted Page</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi
      deserunt aliquid, ex est dolorum vitae accusamus quibusdam, laborum
      adipisci nesciunt omnis delectus libero facilis ipsum incidunt cum tempora
      iusto repellendus.
    </p>
  </body>
</html>
